<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator - MethashTools</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Post Header -->
    <header class="bg-green-600 text-white py-12">
        <div class="select-none">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Result Calculator - MethashTools</h1>
        </div>
        </div>
    </header>
    <div class="container mx-auto p-6 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6">Result Calculator</h1>
        <form action="/result" method="POST" class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
            {% for i in range(1, 10) %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-medium mb-1">Subject {{ i }}:</label>
                        <input type="text" name="subject{{ i }}" placeholder="Enter subject name" required
                            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block font-medium mb-1">Marks:</label>
                        <input type="number" name="mark{{ i }}" placeholder="Enter marks" required
                            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600">
                Calculate Results
            </button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p>&copy; 2024 MethashTools by Methash Dinelka. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
